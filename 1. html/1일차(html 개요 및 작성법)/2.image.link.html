<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 메타테그를 이용해 페이지 이동
        http-equiv="refresh"(새로고침)-->
    <title>2.image.link.html</title>
</head>
<body>
    <h3>이미지 불러오기</h3>
    <!--
    1.src -> sorce,  이미지를 불러올 경로를 지정(필수)
        절대경로 -> c:\webtest\1.clent\1.html~~ -> 드라이브 표시, 탐색기 url경로
        상대경로 -> 현재 폴더(.)를 기준으로 다른 경로를 지정해주는 방식, 상위폴더는(..)
                    ./현재폴더명 -> ./생략가능, 현재폴더명/현재폴더/서브폴더명
                    현재같은 경우, 1일차~(.), 1.html(..) 1.Client(...)
    2. width, height -> 이미지의 크기를 지정
    3. figure
    4. alt => 이미지를 불러오지 못할 때 출력되는 텍스트
    -->
    <img title="망둥어" src="../images/fish.jpg"><br>
    <img src="../images/fish2.jpg"><br>
    <hr><!--경계선을 긋는 태그--><br>
    <img src="../images/waiting.jpg" ><br>
    <figure>
        <img title="우체통" src="../images/waiting.jpg">
        <figcaption>이미지의 설명글 부여</figcaption>
        <img src="../images/Penguins.jpg" width="360" height="470"><br>
    </figure>
    <hr><br>

    <!--
        링크
        herf = "이동시킬 페이지 명 (~.html)or 특정 사이트 주소"
            mailto:실제로 보낼 메일 주소명
        # = 파일명이 정해져있지 않은 경우
        #특정키워드 => 현 문서 내부의 특정 위치로 이동시킬 떄 사용
        target="_blanck" -> 새로운 탭으로 해당 링크 이동
        디폴트 값 = 기본값, 값을 지정 하거나 하지 않거나 동일한 값이 부여되는 것
        target은 디폴트값이 _self다
    -->
    <a href="http://www.naver.com" target="_self"> 네이버</a>
    <a href="http://www.daum.net" target="_blank"> 다음</a>
    <a href="#">회원가입</a><!--링크 걸어서 이동할 페이지가 있는 경우-->
