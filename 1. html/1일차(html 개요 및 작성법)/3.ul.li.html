<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3.ul.li.html</title>
    </head>
<body>
    <!--
        1. 순서가 없는 목록 => ul(unorder list) => 상단메뉴 작성
            type = "disk"(디폴트) squre, circle
        2. 순서가 있는 목록 => ol(order list)
            type="1"(디폴트)(숫자) 로마자 기호 I,II..., 영문 대소문자
        3. 정의 목록 -> dl태그>dt>dd
         태그명>태그명2>태그명3...
         태그명+태그명...
    -->
    <h3>목록보기 예제</h3>
        <div>
            <ul type ="circle">
                <li>화면구현</li>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
            </ul>
            <!--
                1. 공백을 인식시켜주는 특수 기호 &nbsp;
                태그 -> 블록 계열의 태그 -> 자동으로 줄바꿈이 일어남(줄바꿈필요x)
                        인라인 계열의 태그 -> 직접 줄을 바꿔줘야 함(br태그 사용)
                2. 「<」 = 「&lt;」, 「>」 = 「&gt;」
            -->
            <ol type ="1">
                <li><h1>java</h1></li>
                <li>&lt;h1&gt;java&lt;/h1&gt;</li>
                <li>jsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jsp</li>
                <li>spring</li>
            </ol>
        </div>        
        <hr>
        <pre>
            <h3>
                html문서에서 중간에 공백을 줄 때
                공백      인식에 대해 확인
            </h3>
        </pre>
        <hr>
        <!--
            정의 리스트-> 용어, 설명을 하나의 아이템으로 나열하는 리스트
            dl- >정의 리스트 전체
            dt-> 각 아이템에서 용어 사용시
            dd-> 각 아이템에서 설명 사용시
        -->

    <dl>
        <dt><strong>Internet Edge</strong></dt>
        <dd>MS사에서 만든 브라우저, 국내에서 많이 사용</dd>
        <dt><b>Chrome</dt></b>
        <dd>구글에서 만든 브라우저, 좋은 디버거를 갖추고 있어 JS에러 잡을 떄 유용</dd>
    </dl>
</body>
</html>
