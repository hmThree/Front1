<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.semantic(4).html</title>
</head>
<body>
    <!-- jQuery라는 문법, 자주 사용자가 문의하는 내용을 따로 답해주는 페이지-->
    <h3>details와 summary 태그</h3>
    Q&amp;A리스트
    <hr>
    <!--
    details 태그 // 상세한 정보를 담고 있는 시멘틱 블록 태그, 화살표로 표시, 클릭(질문 O or X)
    summary 태그 // details로 구성된 블록의 제목을 표시
    -->
    <details>
        <summary>Question 1</summary>
        <p>IT입문시 가장 기본적으로 배워야 할 언어?</p>
    </details>
    <details>
        <summary>answer 1</summary>
        <p>HTML5,CSS3,JavaScript</p>
    </details>
    <p>
        <details>
            <summary>Question 2</summary>
            <p>DB를 사용하기 위해 기본적으로 배우는 명령어?</p>
        </details>
        <details>
            <summary>answer 1</summary>
            <p>SQL(DDL,DML,DCL)</p>
        </details>
    </p>
    
</body>
</html>
