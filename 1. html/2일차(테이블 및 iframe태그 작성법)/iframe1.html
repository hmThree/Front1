<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.iframe1.html</title>
</head>
<body>
    <!--
    왼쪽 메뉴 클릭 / 특정 영역에 이동할 페이지를 보여주는 방법
    1. iframe 태그는 바디 태그 내에서만 사용 가능
    2. src-> 외부의 불러올 문서 or 특정 사이트 주소
       속성명 = "값" or 속성명=값("생략 가능")
       src속성 생략->빈 영역 크기만 설정되면 됨
       name 속성을 이용해 특정한 인라인 프레임 접근이 가능하다
    -->
    <h4>첫 ifram 영역</h4>
    <iframe src="http://www.naver.com" frameborder="0" width="400" height="400"></iframe>
    <iframe src="http://www.daum.net" frameborder="0" width="600" height="600"></iframe>
    <iframe width="600" height="400"></iframe>
</body>
</html>
