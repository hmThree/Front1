<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.imagemap</title>
</head>
<body>
    <!--
    http://www.image-map.net
    지도를 보여주는 사이트에 사용
    이미지맵 -> map태그를 사용, 영역별로 이미지의 특정 부분 클릭시 이동하는 페이지를 작성
    1. 이미지 태그(usemap)와 map태그(name)를 연결 -> 키워드가 일치해야 한다
    2. shape = "속성값(영역의 모양)"
       rect/직사각형, circle/원, poly/다각형, default/전체 영역
    3. coords = 영역의 좌표값을 의미
    4. href = 클릭시 이동할 페이지명 혹은 url 경로
    -->
    <img src="../images/jeju.jpg" alt="#image-map">
    <map name="image-map">
        <area target="_blank" alt="naver" title="naver" href="https://www.naver.com" coords="106,94,25,15" shape="rect">
        <area target="_parent" alt="daum" title="daum" href="http://daum.net" coords="236,123,41" shape="circle">
        <area target="_self" alt="empas" title="empas" href="http://www.empas.com" coords="90,164,124,130,139,161,128,178" shape="poly">
    </map>
</body>
</html>
