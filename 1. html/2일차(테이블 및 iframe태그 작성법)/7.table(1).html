<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.table(1).html</title>
</head>
<body>
    <!--
    표를 작성
    1. table -> border = n(선의 굵기)0 width ,height(픽셀 수 or %)
        align = "left/center/right"
        cellspacing -> 셀과 셀 사이의 거릭
        cellpadding -> 셀과 문자열 사이의 거리
    2. tr(행)
    3. td(열)
        ->태그명*갯수 -> n개만큼 행열 만듬
    -->
          <table border="1" width="70%" height="100%" align="center"
          cellspacing="0" cellpadding="20">
            <tr bgcolor = "yellow">
                <td>월</td>
                <td>수</td>
                <td>금</td>
            </tr>
            <tr>
                <td align="left" bgcolor="blue">좌</td>
                <td align="center" bgcolor="red">중</td>
                <td align="right" bgcolor="cyan">우</td>
            </tr>
          </table>
    
</body>
</html>
