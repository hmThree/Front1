<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.video.audio.html</title>
</head>
<body>
    <!--
        video(영상)
        1. width, height
        2. controls => 동영상 화면에 컨트롤 막대 추가
          source 태그
        3. src= 경로 포함하여 불러올 동영상 파일명
        4. type = "video/확장자(mp4)"
        5. autoplay= 동영상 자동 재생 -> 모바일, 크롬 x
        6. poster -> 동영상이 화면에 나오지 않을 때 대신 표시할 그림을 지정하고싶을 때
    -->
    <video width="640" height="368" controls>
        <source src ="../screen/spring.mp4" type="video/mp4">
    </video>
    <p></p>
    <video width="640" height="368" controls src="../screen/spring.mp4" autoplay muted controls></video>
    <p></p>
    <video width="640" height="368" controls src="../screen/412412.mp4" autoplay
           poster ="../images/1.gif"></video>
    <p></p>
    <hr>
    <!--음악파일-->
    <img src="../screen/landscape.jpg" width="500" height="380">
    <p></p>
    <audio controls autoplay>
        <source src="../screen/old_melody.mp3">
    </audio>
</body>
</html>
