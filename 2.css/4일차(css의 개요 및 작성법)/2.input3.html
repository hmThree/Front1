<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.input3.html</title>
</head>
<body>
    원하는 날짜와 시간 설정<p></p>
    <!--input : date(날짜), time(시간), search(검색)-->
    <input type="date" name="date"><br>
    <input type="time" name="time"><br>
    <input type="search" name=" search"><br> <!--검색글, 자동삭제x, 내장-->
    <input type="color" name="color"><br>
    <p></p>
    <hr>
    과목:<input type="text" name="course" placeholder="과목을 입력하세요"
          autofocus="autofocus" list="sugguest"><!--placeholder:인풋 안에 안내문-->
    <!--
        datalist 태그 : 텍스트박스에 연결시켜서 보여주는 컴포넌트 태그
        input type = "text"에 list라는 속성이 있어야 datalist와 연결이 가능
        datalist의 id값을 연결(연결 시킬 datalist의 구분자로 사용00)

        id -> 1) css에서의 id 선택자로 사용
              2) 자바스크립트(언어), jQuery에서 주로 사용
    -->
    <datalist id="sugguest">
        <option value="자바">
        <option value="웹프로그래밍">
        <option value="화면구현">
    </datalist>

    <datalist id="choice">
        <option value="파이선">
        <option value="빅데이터">
        <option value="DB설계">
    </datalist>
    <!--progress -> 설치 진행상태를 막대 그래프로 표시-->
    <progress value = "20" max = "100"></progress><p></p>
    <!--백분율(min, max, value)-->
    <meter value = "2" min = "0" max = "10">2 of 10</meter><br>
    <meter value = "0.6">60%</meter><br>
    <input type="file" name="file"><!--파일첨부기능-->
</body>
</html>
