<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">상품 주문서</h1>
    
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <p>
            <li>이름<input type="text" placeholder="여백없이 입력"></li>
            <li>연락처<input type="number" placeholder="연락가능한 번호"></li>
            </p>
        </fieldset>

        <fieldset>
            <p>
            <legend>배송지 정보</legend>
            <li>주소<input type="text" ></li>
            <li>전번<input type="number"></li>
            <li>메모<textarea></textarea></li>
            </p>
        </fieldset>

        <fieldset>
            <p>
            <legend>주문 정보</legend>
            <li><input type="checkbox">과테말라 안티구아(100g) <input type="number" min="0">개</li>
            <li><input type="checkbox">인도네시아 만델링(100g) <input type="number" min="0">개</li>
            <li><input type="checkbox">탐라는도다(블렌딩)(100g) <input type="number" min="0">개</li>
            </p>
        </fieldset>
    </form>

</body>
</html>
