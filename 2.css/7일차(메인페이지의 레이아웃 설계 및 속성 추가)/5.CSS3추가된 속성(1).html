<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.CSS3추가된 속성(1)</title>

    <style>
        div{
            border:4px solid #aaaaaa;
            /*border-radius : 둥근 모서리*/
            border-radius:50px; /*숫자가 커실수록 둥근 정도도 커짐*/
            box-shadow:5px 5px 10px #666666;/*오른쪽크기, 아래쪽크기, 흐림정도, 그림자 색깔*/
            padding:10px;
        }
    </style>

</head>
<body>
    <div>
        <pre>
            <h1>
            CSS3에서 스타일을 적용시킬 때 브라우저별로 적용이 안되는 경우
            접두어 Chrome, Opera, Sapari -> -webkit (ex -webkit-animation-duration:3s)
            firefox -> -moz
            IE -> -ms
            </h1>
        </pre>
    </div>
</body>
</html>
