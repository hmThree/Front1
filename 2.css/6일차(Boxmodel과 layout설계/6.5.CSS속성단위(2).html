<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.CSS속성단위.html(2)</title>
    
    <style>
        /*상대단위 : 고정되지 않고, 기준에 따라 유동적으로 바뀔 수 있는 단위(%,em,rem..)
        em,rem : css상에서 font-size의 속성값에 비례해 결정
        em : Element, 해당 요소의 글꼴 크기를 1em으로 사용
        rem : Root Element, 루트요소, html의 글꼴 크기를 1rem으로 사용
        */

        .container{
            font-size:50px;
        }
        .container.title{
            font-size:2em;
        }
        .container.subtitle{
            font-size:1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">title</div>
        <div class="subtitle">subtitle</div>
        <div class="sutbtitle_leading">subtitle leading</div>
    </div>
</body>
</html>
