<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span</title>

    <!--
        공통점 : 스타일 전용 태그로 사용하는 이유 -> 기본적인 모양이 없음 -> 스타일 적용이 잘 됨
        
        div
            1. 줄바꿈이 자동으로 일어나는 태그(=블록계열 태그) / ex:h1~h6, ul / br을 주지 않아도 자동으로 줄바꿈
            2. 영역을 설정할 때 주로 사용(width, height 자주 사용) / 메인 페이지 작성할 때 필수
            3. 하나의 라인을 최대까지 확대하여 사용 / 이는 블록계열 태그의 특성
            
        span
            1. 줄바꿈이 자동으로 일어나지 않음(=인라인 계열 태그) / br을 줘야 줄바꿈
            2. width, height를 자주 사용하지 않음 / 화면상의 특정 위치에 에러 메시지를 출력할 때 주로 사용(jQuery)
                span태그의 영역을 설정하려면? ->display
                display->화면에 보여주는 속성 / block, inline, inline-block(2개의 특성 가로로 정렬 및 width 등 사용 가능)
            3. 글자가 있는 부분까지만 최소한으로 축소하여 사용 / 인라인 계열 태그의 특성 /

    -->

    <style>
        div{
            background:green;
            width:200px;
            height:50px;
            display:inline;
        }
        
        span{
            background:violet;
            width:200px;
            height:50px;
            display:block;
        }

    </style>

</head>

<body>
    <h1>div와 span</h1>

    <!--        {div태그}*3    -->
    <div>div태그 연습1입니다</div>
    <div>div태그 연습2입니다</div>
    <div>div태그 연습3입니다</div>

    <!--        {span태그}*3    -->
    <span>span태그 연습1입니다</span>
    <span>span태그 연습2입니다</span>
    <span>span태그 연습3입니다</span>
</body>
</html>
