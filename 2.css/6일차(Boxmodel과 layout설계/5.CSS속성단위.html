<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.CSS속성단위(1)</title>
    <!--
        css의 단위
        1. 절대단위 : cm, mm, pt(point)
        2. 상대단위 : px(픽셀) / 해상도 jpg>gif>png,%,em(rem와 차이가 있다.)

        기본단위 : px(글자를 기준) => 1em = 100% = 16px
    -->
    <style>
    div#test{
        font-size:20px;
        border:5px dotted green;
    }
    div#test > p{/*부모태그>자식태그(직계)*/
        font-size:2em;
        text-decoration: underline;
        color: red;
    }
    /*
    em.t1{
        color:cyan;
        text-decoration: overline;
    }
    */
    /*
    인접한 태그를 가리키는 예약어 + */
    p+em+em{/*p태그에 인접한 em태그 찾기*/
    color:red;
    background: aliceblue;
    }


        
    </style>
</head>
<body>

    <div>단위연습</div>
    <div id="test">여긴 상위
        <p>여긴 하위 p요소</p>
    </div>
    <p>여긴 하위 p요소2</p>
    
    <em>여기는 하위p요소3</em>
    <em>여기는 하위p요소3</em>
</body>
</html>
