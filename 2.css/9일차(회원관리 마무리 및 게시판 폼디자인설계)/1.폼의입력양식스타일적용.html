 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.폼의 입력양식 스타일</title>
    <style>
        .inp{
            border:1px dotted orange;
            height:18px
        }
        .inp:hover{
            background: aliceblue;
        }
        .inp:focus{
            font-size:120%;
            color:red;
        }
        textarea{
            border:1px solid orange;
            height:100px;
        }
        .submit{
            border:1px solid black;
            color:white;
            background-color: black;
        }
    </style>
 </head>
 <body>
    <!-- <<< ctrl+/ >>> 자동주석  -->
    <form  method="post" action="#">

        이름 : <input type="text" name="name" size="20" maxlength="20" class="inp"><br>
        <!-- maxlenght : 최대입력 문자열 수 -->
        
        주소 : <input type="text" name="addr" size="60"><br>
        암호 : <input type="password" name="pass" size="8"><p></p>
        
        <!-- 여러개중 하나 선택, checked 값을 써주면 디폴트-->
        계절 : <input type="checkbox" name="season" value="봄"  checked>봄
            <input type="checkbox" name="season" value="여름">여름
            <input type="checkbox" name="season" value="가을">가을
            <input type="checkbox" name="season" value="겨울">겨울<p></p>

        <!-- 여러개 중 하나(성별, 직책, 국가 등, name으로 묶인 것들 중에서 하나만 체크가능) -->
        국가:
        <input type="radio" name="country" value="한국" checked="true">한국
        <input type="radio" name="country" value="일본">일본
        <input type="radio" name="country" value="미국">미국<p></p>

        <select name="job">
            <option value="프로그래머">프로그래머</option>
            <option value="DB관리자" selected>DB관리자</option>
            <option value="웹디자인">웹디자인</option>
        </select><p></p>

        <!-- 여러줄 입력 -->
        <textarea name="career" cols="50" rows="5">
        </textarea><p></p>

        파일첨부: <input type="file" name="file"><p></p>
        <!-- input:submit+... / 동일한 태그에 동일한 스타일 적용(클래스 선택자 사용o)-->
        <input type="submit" value="회원가입" class="submit">
        <input type="button" value="회원가입2" class="submit">
        <input type="reset" value="입력취소" class="submit">
    </form>
    
 </body>
 </html>
