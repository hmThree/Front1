<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인창</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        /*
        공통스타일 시트 -> 1. 파일로 불러오기
        2. 특정 페이지에서 사용하는 경우, 스타일 태그를 사용해서 적용시키기
        */
        body{text-align: center;
        background-color: #FFFFCC;}
        
        table{
            margin:0 auto;
        }
    </style>
    <script src="script.js"></script>
    <!--
        2번째 객체 생성구문
        window.onload=function(){//윈도우를 읽어들일때
            document.login.mem_id.focus();
        }
        onkeydown : 모든키에대해 누르면 반응하는 종류
        onkeypress : 문서작성시 누르는 키에 한정 / enter, space, esc...
        onkeyup : 누른 키를 뗀 경우
            -> 다운, 프레스, 업 순서
        caller(event)->worker
        브라우저가 html문서를 읽어들이면서 자동적으로 event객체를 함수에게 전달

        event객체 : 마우스 우클릭, 클릭한 좌표값의 정보, 특정키의 정보를 가진 객체
        enter->기본 13점
    -->
    <script>
        function move_pass(){
            if(event.keyCode==13){
                documentlogin.mem_passwd.focus()
            }
        }
        function move_id(){
            if(event.keyCode==13){
                documentlogin.mem_passwd.focus()
            }
        }
    </script>
</head>
<body onload="document.login.mem_id.focus()">
    <!-- window.onload=function(){
        document.login.mem_id.focus(); 와 같은 방식
    } -->
    <!--
        디자인 =>  table+input box(form)
        table>tr*4>td*2
    -->

    <center>                                                        <!--가운데 정렬-->
        <table>                                                     <!--form:post, form action="전송할 페이지 이름"-->
            <form name="login" action="LoginProc.jsp" method="post">
            <tr>                                                    <!--로그인 타이틀명 h4{로그인}-->
                <td align="center" colspan="2"><h4>로그인</h4></td>
                <td></td>
            </tr>
            <tr>
                <!--
                label 태그를 사용해 라벨명과 입력박스를 연결시키는 방법
                <label for ="연결 시킬 id값">레이블명</label>
                -->
                <td><label for="id">아이디</label></td>
                <td><input type="text" name="mem_id" id="id" onkeydown="move_pass()"></td>          <!--input:text-->
            </tr>
            <tr>
                <td>패스워드</td>                                      <!--input:password-->     
                <td><input type="password" name="mem_passwd" onkeydown="move_id()"></td>
            </tr>
            <tr><!--가운데 버튼 2개 배치 / 로그인, 회원가입-->
                <td align="center" colspan="2">
                    <input type="button" value="로그인" onclick="loginCheck()">&nbsp;
                    <input type="button" value="회원가입"  onclick="document.location='agreement.html'">
                </td>               <!--input:btn-->
                <!-- <td><input type="button" value="회원가입"></td> -->

            </tr>
            </form>
        </table>
    </center>
    
</body>
</html>
