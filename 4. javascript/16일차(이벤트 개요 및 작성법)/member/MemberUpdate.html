<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.register</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <style>

        .title{
            font-size: 15pt;
            font-weight: bolder;
            color:blue;
        }

        .td1{
            background-color: #FFFFCC;
        }

        .td2{
            width:16%;
        }

        .td3{
            width:57%;
        }
        .td4{
            width:27%;
        }
        .td5{
            text-align:center;
        }
        body{
            background-color: #960; /*inline(style) > embeded > scropt.css > 디폴트 브라우저 설정*/
        }

    </style>
</head>
<body>

    <table align="center" border="0" cellspacing="0" cellpadding="5"><!--outer table-->
        <tr>
            <td class="td1">
                <table align="center" border="1" cellspacing="0" cellpadding="2" >
                    <form action="RegisterProc.jsp" method="post">
                        <tr>
                            <td colspan="3" class="title">회원가입</td>
                        </tr>
                        <tr>
                            <td class="td2">아이디</td>
                            <td class="td3"><input type="text" name="mem_id" size="15">
                                
                                <!--open (1.문서이름, 2.창이름, 3.left=? tap=? width=? height=?)-->
                                <input type="button" value="ID 중복확인"
                                onclick="open('idCheck.html','w','left=350,top=150,width=300,height=150')">
                            </td>
                            <td class="td4">아이디를 적어주세요</td>
                        </tr>
                        <tr>
                            <td>패스워드</td>
                            <td><input type="password" name="mem_passwd" size="15"></td>
                            <td>패스워드를 적어주세요</td>
                        </tr>
                        <tr>
                            <td>패스워드확인</td>
                            <td><input type="password" name="mem_passwdchk" size="15" value="1234"></td>
                            <td>패스워드를 적어주세요</td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" name="mem_name" size="15" value="홍길동"></td>
                            <td>실명을 적어주세요</td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td><input type="text" name="mem_email" size="27" value="test@daum.net"></td>
                            <td>이메일을 적어주세요</td>
                        </tr>
                        <tr>
                            <td>전화번호</td>
                            <td><input type="text" name="mem_phone" size="20" value="010-123-0987"></td>
                            <td>전화번호 입력</td>
                        </tr>
                        <tr>
                            <td>우편번호</td>
                            <td><input type="text" name="mem_zipcode" size="7" value="132-075">
                                <input type="button" value="우편번호찾기"
                                onclick="open('ZipCheck.html','w','left=400,top=150,width=500,height=300')">>
                            </td>
                            <td>우편번호를 검색하세요</td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td><input type="text" name="mem_address" size="70" value="당미길43">

                            <td>우편번호를 검색하세요</td>
                        </tr>
                        <tr>
                            <td>직업</td>
                            <td><select name="mem_job" id="">
                                <option value="0">선택하세요</option>
                                <option value="회사원">회사원</option>
                                <option value="연구전문직">연구전문직</option>
                                <option value="교수학생">교수학생</option>
                                <option value="일반자영업">일반자영업</option>
                                <option value="공무원">공무원</option>
                                <option value="의료인">의료인</option>
                                <option value="법조인">법조인</option>
                                <option value="종교, 언론, 예술인">종교, 언론, 예술인</option>
                                <option value="농/축/수산/광업">농/축/수산/광업</option>
                                <option value="주부">주부</option>
                                <option value="기타">기타</option>
                            </select></td>
                            <td>직업을 선택하세요</td>
                        </tr>
                        <tr>
                            <td class="td5" colspan="3">
                                <input type="button" value="회원가입" onclick="">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="reset" value="다시쓰기" onclick="">
                            </td>
                            <!--<td></td>
                            <td></td>-->
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
