<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2.let,const,var의 차이점.html</title>
</head>
<body>
    <script>
        /*
        
               const 상수화시킬때 사용=>React에서 많이 사용

               1) const를 사용할때에는 반드시 상수화된 변수에 초기값을 설정해야 한다.(선언하자마자 값을 저장)
               2) 중값에 값을 변경할 수 가 없다.(상수이기 때문에)   
               
               let,var,const 공통점=>변수에 값을 저장 O
               let,const의 공통점->1)둘다 중복선언X
                                            2)블럭내부에 변수를 선언=>블록내부에서만 사용이 가능하다.
                                            3)블럭내부의 변수는 외부에서 불러다 사용X(값을 변경 or 출력X)
                let,const의 차이점=>값을 변경O or 변경X

        */
            let foo;//foo변수 선언(=>데이터를 저장할 공간이 만들어진것)
            foo=123;//나중에 값을 저장
            foo=789;
            document.write('foo=>'+foo+'<br>');//789
           
            const TOO=123;//const 변수명=값(고정)=>값이 변경X
           //TOO=456;
            document.write('TOO=>'+TOO+'<br>');//브라우저 밖에서 출력
            //2-3.let.const의 차이점.html:23 Uncaught TypeError: Assignment(할당) to constant variable.
            //할당=>값을 저장시키는것
            //디버깅(debug)->에러를 잡아주는 작업
            {
                const TOO=456;//중복선언X=>똑같은 변수 두번생성X
                const BAR=456;
                document.write('BAR=>'+BAR+'<br>');//456 블럭내부에서 선언된 변수는 블럭내부에서 출력O
            }
            document.write('블럭 밖에서 TOO=>'+TOO+'<br>');//
            document.write("블럭밖에서 사용?(BAR=>)"+BAR+'<br>');// X

    </script>
</body>
</html>
