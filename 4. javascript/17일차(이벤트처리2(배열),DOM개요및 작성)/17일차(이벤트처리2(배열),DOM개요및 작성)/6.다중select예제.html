<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.다중select예제.html</title>
    <script>
        let kind1=new Array("KBS","MBC","SBS");
        let kind2=new Array("크레지오","튜브","뮤즈");//인터넷방송국
        let kind3=new Array("소리바다","벅스뮤직","2000MP3");//MP3,sound

        //1. 선택해서 전달받은 배열객체를 구분
        function sel(arr_name){
            // alert(typeof arr_name)  //현재 kind2를 객체가 아니라 문자로 인식중
                                    //typeof 변수명 -> 자료형 확인 가능
            let the_array=eval(arr_name);
            setOptionText(document.form1.start,the_array);
        }
        //두번째콤보박스에 선택된 배열의 값을 출력
            function setOptionText(the_select,the_array){//1. 두번째콤보박스 2. 첫번째 콤박에서 선택된 배열
                //전달받은 배열 항목의 개수를 구해 두 번째 콤보박스의 length에 삽입
                the_select.options.length=the_array.length;//선택된 배열의 갯수가 다 다르기때문
                for(let i=0; i<the_array.length;i++){
                    the_select.options[i].text=the_array[i];
                }
            }
    </script>
</head>
<body>
    <form name="form1">
        <!-- 
                첫번째콤보박스=>항목을 선택(배열)=>두번째 콤보박스=>선택된 배열의 갯수만큼 for돌려서 출력

         -->
        <select name="s_list" onchange="sel(document.form1.s_list.options[selectedIndex].value)" >
            <option value="kind1">방송국</option>
            <option value="kind2">인터넷방송국</option>
            <option value="kind3">MP3/사운드</option>
        </select>
        <select name="start" >
            <option>KBS</option>
            <option>MBC</option>
            <option>SBS</option>

        </select>
    </form>
</body>
</html>
