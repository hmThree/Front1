<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.다중if예제.html</title>
</head>
<body>
    <script>
        /*
        조건에 따라 처리할 문장이 하나 이상 -> 다중if문
        너무길면 실행시간이 오래걸림 -> switch문
        if(조건1)
            수행1
        else if(조건2)
            수행2
        ...
        else
            수행n
        */
        
        let qs=prompt("당신이 좋아하는 언어 / 1.자바 2.자바스크립트 3.C언어")
        if(qs=="자바"||1)
            alert("자바");
        else if(qs=="자바스크립트")
            alert("자바스크립트");
        else
            alert("C언어");
    </script>    
</body>
</html>
