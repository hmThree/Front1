<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 배정연산자.html(대입연산자)</title>
</head>
<body>
    <script>
        let a=30;
        //형식 : 변수+=계산할 값
        //a++  =  a=a+1  =  a+=1
        document.write("a=>",a,"   ","(a+=10)=>",a+10,"<br>")
        document.write("a=>",a,"   ","(a-=10)=>",a-10,"<br>")
        document.write("a=>",a,"   ","(a*=10)=>",a*10,"<br>")
        document.write("a=>",a,"   ","(a/=10)=>",a/10,"<br>")
        document.write("a=>",a,"   ","(a%=10)=>",a%10,"<br>")

    </script>
</body>
</html>
