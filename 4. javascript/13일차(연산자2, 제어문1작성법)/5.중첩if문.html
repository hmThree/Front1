<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.중첩if문.html</title>
</head>
<body>
    <script>
        /*사용자로부터 값을 받아 홀,짝 판별*/

    let num=prompt("1~100 사이의 숫자 입력");

    if(num>=1 && num<=100){
        if(num%2==0)
            document.write(num+"는 짝");
        else
            document.write(num+"홀");
    }
    else
        document.write("1부터 100사이의 숫자를 입력해주세요")

    </script>
</body>
</html>
