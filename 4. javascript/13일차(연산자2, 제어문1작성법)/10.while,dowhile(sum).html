<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.while.do~while구문(sum)</title>
</head>
<body>
    <script>
        

        let i=1, sum=0;

        while(i<=5){
            sum+=i;
            document.write("구문연습"+i+"<br>")
            i++;
        }
        document.write(sum);

            i++;
            document.write("구문연습"+i+"<br>")
        }while(i<5);
*/
    </script>
    
</body>
