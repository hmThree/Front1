<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.스위치2.html</title>
</head>
<body>
    <script>
        let code=prompt("학과 코드 입력")

        switch(code){
            case "1":
                document.write("정보처리");
                break;
            case "2":
                document.write("인터넷처리");
                break;
            case "3":
                document.write("전자상거래");
                break;
            case "4":
                document.write("멀티미디어");
                break;
            default:
                document.write("니 누고")
                break;
        }

    </script>
    
</body>
</html>
