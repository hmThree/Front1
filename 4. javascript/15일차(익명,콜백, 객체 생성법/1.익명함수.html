    function bigger(a,b){
        if(a>b)
            document.write("큰값은"+a+"입니다<br>");
        else
            document.write("큰값은"+b+"입니다<br>");
    }

    function bigger2(a,b){
        if(a>b)
            return a;
        else
            return b;   
    }

    function bigger3(a2,b2){
        if(parseInt(a)>parseInt(b))//자동변환이 되지만 
            document.write("큰값은"+a+"입니다<br>");
        else
            document.write("큰값은"+b+"입니다<br>");
    }

    function small(a,b){
        if(a>b)
            document.write("작은값은"+b+"입니다<br>");
        else
            document.write("작은값은"+a+"입니다<br>");
    }
    </script>
</head>
<body>
    <script>
        //함수호출

        bigger(23,56);
        
        let x=bigger2(33,77);
        document.write("큰값은"+x+"임<br>");

        small(43,27);
        big3("678","372")
    </script>
