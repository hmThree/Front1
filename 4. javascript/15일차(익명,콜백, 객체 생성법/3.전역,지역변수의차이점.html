<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            전역변수 : 문장 전체에서 필요하면 언제든지 호출 가능
            let 변수명=값;  -> 함수 바깥에 선언된 변수는 전역변수

            지역변수 : 정해진 범위 내에서 사용되며, 범위를 벗어나면 사용불가
                       함수 내부에서 선언된 변수
            
            function 함수명(){
                함수 내부에 선언된 변수 : 지역변수

            }

        */
        let hello="함수 밖 전역변수 hello" // 함수밖에서 선언된 변수는 let과 상관없이 전역변수
        function test(){
            let hello="(함수안)지역변수 bye;"
            global="함수안 전역변수 global"
            let local="함수안 지역변수 local"

            alert(hello);
            alert(global);
            alert(local);

        }

        function other(){
            alert(hello);       //전역함수 불러옴

        }

        let imsi=function(){        //익명함수 imsi

        }
    </script>
</head>
<body>
    <input type="button" value="실험1" onclick="test()">
    <input type="button" value="실험2" onclick="other">
    <input type="button" value="실험3" onclick="imsi">    
</body>
</html>
