<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //추상화 : 현실세계에 존재하는 사물의 특징, 기능을 잘 생각해 객체를 만들기 위한 설계도를 만들어내는 과정
        //객체 : 현실세계에 존재하는 사물(=object) -> 컴퓨터 작업을 통해 데이터로 저장?
        //ex) let name="홍길동" let age=23 let addr="서울시~"
        //프로토타입 : 저장하고 싶은 대상자를 지정, 저장하기 위한 설계도(=class)

        //형식:function 대상자(=함수명)(특징을 잘 알 수 있는 말(변수로 선언))
        // this.저장할 대상자명=값

        function Person(name, age, sung, addr){
            this.name=name;
            this.age=age;//hong.age=23
            this.sung=sung;//hong.sung="남"
            this.addr=addr;
        }
    </script>
</head>
<body>
    <script>
        //객체 = 저장하고 싶은 대상자를 생성 -> 그 데이터만 저장할 수 있는 공간 생성
        //객체명 + new 함수명(저장할값->매개변수..) -> 데이터가 없어도 공간 생성

        hong=new Person("홍길동",23,"남","서울시~");//객체생성=공간생성
        alert(hong)//[object object] 객체(홍길동이 저장된 주소값 기록)->변수
        //저장된 데이터 꺼내오기 : 객체명.속성
        alert(hong.name+" " +hong.age)

        tensi=new Person("텐시",17,"여","천계");
        alert(tensi.name+" " +tensi.age)
    </script>
</body>
</html>
