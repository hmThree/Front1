<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.dom1.html</title>
    <script>
        function test(){
            let spans=document.getElementByTagName=("고우떴네 개꿀")
            alert(spans[0].innerHTML);
            spans[0].innerHTML = 'DOM연습';
            spans[1].innerHTML = '태그정령창 한번에 50만메소';
        }
    </script>
</head>
<body onload = "test()">
    <span>연습1</span><br>
    <span>연습2</span>
    <span>연습3</span>
    
</body>
</html>
