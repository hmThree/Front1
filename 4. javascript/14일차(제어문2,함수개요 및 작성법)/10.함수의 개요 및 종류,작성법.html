<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
        함수function
            어떤 기능을 가진 최소한의 작업단위, 프로그램 구성 요소
                ex)계산기능, 입력받아 저장, 출력
            형식
                function 함수명(매개변수){
                    함수가 해야 할 일(계산, 저장, 출력 등) => 변수선언, 제어문
                1)매개변수 반환값 x x-> 단순, 반복적
                2)O X -> 데이터를 입력=>계산, 저장 출력... 함수가 단독적 처리
                3)O O -> 계산목적, 웹 프로그래밍에서 가장 많이 사용       
                
        함수호출(call)
            함수명()or 함수명(변수, ...)
        */


        function print1(){
            document.write("단순, 반복 작업 담당<br>");
        }

        function print2(a){ //a라는 매개변수는 전달받은 값의 자료형에 맞게 자동변환
            document.write("입력받은 값은"+a+"입니다<br>");
        }

        function print3(a, b){ //a라는 매개변수는 전달받은 값의 자료형에 맞게 자동변환
            document.write("입력받은 값은"+(a+b)+"입니다<br>");
        }

        function print4(c, d){
            let sum;
            sum=c+d;
            return sum;
        }

    </script>

</head>
<body>
    <script>

        print1();
        print2(1);
        print3(1,3);

        let calc=print4(4,5);
        document.write("반환값은"+calc);
    </script>

    <!--
        웹프로그래밍 / 함수작성 -> 호출 -> 사용자가 클릭 등 통해 호출

        1. 버튼 클릭
            이벤트 : 운영체제가 인식 가능한 사용자의 행동 (키보드, 마우스 등)
            형식 : on이벤트종류명 ="호출할 함수명()"
                                 ="자바스크립트 구문;구문2;~" => 단순하면 직접 코딩

        2. 링크 문자열 클릭
    -->

    <input type="button" value="함수 호출" onclick="alert('호출연습')"><!--내장함수-->
    <input type="button" value="함수 호출2" onclick="print2(30)"><!--사용자정의함수-->
    <br>
    <a href="#" onclick="alert('매개변수전달')">함수호출 유형연습</a>
    <hr>
    <a href="JavaScript:alert('매개변수전달2')">함수호출 유형연습2</a>
    <!--JavaScript:코드 or 호출할 함수명-->
</body>
</html>
